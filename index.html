<!DOCTYPE html>
<html>
<head>
	<title>Flip Card | Example By Muhammad Awais</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>

	<div class="container">
		<img src="./assets/ironman-3.jpg" alt="">
		<div class="box box-1">
			<div class="x1">
				<img src="./assets/banner-main.jpg" alt="">
			</div>
			<div class="x2">
				<img src="./assets/strange.jpg" alt="">
			</div>
		</div>
		<div class="box box-2">
			<div class="y1">
				<img src="./assets/cap.jpg" alt="">
			</div>
		</div>
	</div>

</body>
</html>


<script type="text/javascript">
	let box1 = document.querySelector('.box-1');
	let box2 = document.querySelector('.box-2');

	document.querySelector('.container').addEventListener('mouseenter', () => {
		box1.classList.add('active');
		box2.classList.add('active');
	});
	document.querySelector('.container').addEventListener('mouseleave', () => {
		box1.classList.remove('active');
		box2.classList.remove('active');
	});
</script>
